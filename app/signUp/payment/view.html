<div class="container progress-content custom-payment">
  <div class="progressbar">
<div class="col-md-6 col-md-offset-6">
  <span class="member-cart"><img src="themes/addiction/images/png/Cart-Icon.png"></span>
  <div class="progress progress-grediant">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      <span class="stick-me">70%</span>
      <p class=""><img src="themes/addiction/images/png/Cart-Icon.png"></p>
    </div>
  </div>
</div>
</div>
  <div class="clearfix"></div>
  <div class="progress-content-one">

    <div class="col-md-6">
      <div class="progress-img-wrap">
        <div class="p-form-title2">Payment</div>
        <div style="background-image: url('themes/addiction/images/png/illustrations-Woman-Explains.png');" class="progress-img">
        </div>

        <div class="p-tc-desc2 ng-binding">You are just a click away from making a difference</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="psignup-form">
        <form class="psignup-form" name="$ctrl.userCreateForm">

          <div class="payment-container">
            <div class="col-md-6 para-optional">
              <p class="para-optional1">Amount : $350</p>
            </div>
            <div class="col-md-6 abs-me">
              <div class="tooltip-1">

                <span class="tooltiptext">SAVE CARD DETAIL</span>
              </div>
              <div class="checkboxFive form-group">

                <input type="checkbox" value="1" id="checkboxFiveInput" checked />
                <label for="checkboxFiveInput" class="tooltiptext"></label>
              </div>
            </div>
          </div>



            <div class="form-group">
              <input type="text" class="form-control" id="fname" name="firstName" placeholder="Name as seen on card" ng-keypress="$ctrl.userCreateFormInit.firstName=0" ng-model="$ctrl.first_name" required>
            </div>


            <div class="form-group">
              <input type="text" class="form-control" name="lastName" id="lname" placeholder="Card number" ng-keypress="$ctrl.userCreateFormInit.lastName=0" ng-model="$ctrl.last_name" required>
            </div>

          <div class="form-group">
            <input type="text" class="form-control" name="companyName" id="cname" placeholder="Expiry date(MM/YY)" ng-keypress="$ctrl.userCreateFormInit.companyName=0" ng-model="$ctrl.company_name" required>
          </div>
          <div class="form-group">
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Security Code" ng-keypress="$ctrl.userCreateFormInit.phone=0" ng-model="$ctrl.phone_num" required ng-pattern="/^-?[0-9+]*$/" number="true">

          </div>


        </form>

      </div>
    </div>
    <p class="stick-next-left font-normal"><a href="javascript:window.history.back();" >Back</a></p>
    <p class="stick-next-right"><a href="javascript:void(0)" ng-click="$ctrl.congrats()">Next</a></p>
  </div>
</div>
