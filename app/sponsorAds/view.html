<div class="middle_content_div">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="left_content">
                    <div class="row">
                        <div class="heading_main_div">
                            <h2>
                                <label>  My Sponsor Ads   </label>
                            </h2>
                        </div>
                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 padding_0 listing_wrapper_inner">
                            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 pull-right ">

                                <!-- bg_add_treat -->
                                <div class="col-md-12 col-xs-12 col-sm-12 padding_0">
                                    <a href="/#/add-sponsor-ads/"> <span class="pull-right modal_btn btn btn-primary margin_bottom_15_add text-right">Add Sponsor Ad
                                        </span> </a>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12" style="min-height:500px;">
                                    <div id="no-more-tables" ng-controller="SponsorAdsCtrl as $ctrl">
                                        <table class="col-md-12 col-xs-12 col-sm-12  table-striped table-condensed cf padding_0">
                                            <thead class="cf">
                                                <tr>
                                                    <th>Image</th>
                                                    <th>Title</th>
                                                    <th>Name</th>
                                                    <th class="width_adjust_tb">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="list in $ctrl.sponsors.sponsored_ads">
                                                    <td data-title="Image" class="block_make">
                                                        <div class="img_outer_in_tb">
                                                            <div class="img_inner_in_tb">
                                                                <img class="" src="{{list.image}}">

                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td data-title="Name"><a href="javascript:;" style="color:black;">{{list.title}}</a>
                                                    </td>
                                                    <td>{{list.name}}
                                                    </td>
                                                    <td data-title="Action">
                                                        <a href="/#/sponsor-ads-view/{{list.id}}/{{list.title}}" data-toggle="tooltip" data-placement="bottom" title="View"><i class="glyphicon glyphicon-eye-open"></i></a>
                                                        <a href="/#/sponsor-ads-edit/{{list.id}}/{{list.title}}" data-toggle="tooltip" data-placement="bottom" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>
                                                        <a href="javascript:;" data-toggle="tooltip" data-placement="bottom" ng-click="$ctrl.actDect(list.id)"><i class="">Activate</i></a>
                                                        <!--<span ng-show="$ctrl.status.show">{{$ctrl.status.msg}}</span>--></td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
