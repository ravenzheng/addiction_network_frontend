<div class="test-center-details">
  <section-heading>Test centers and their details</section-heading>
  <!-- Content Starts -->

  <div class="row">
    <div class="progress-img-wrap">
      <div class="progress-img">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
          <div class="adn-row">
            <div class="col-md-12 table-pay">
              <div class="row bold-th">
                <div class="col-md-4">
                  <label>CENTER NAME</label>
                </div>
                <div class="col-md-4">
                  <label>PRODUCT</label>
                </div>
                <div class="col-md-2">
                  <label>ACTION 1</label>
                </div>
                <div class="col-md-2">
                  <label>ACTION 2</label>
                </div>
              </div>

              <div class="row" ng-repeat="item in $ctrl.cartDetails.items" ng-init="$ctrl.productShow[item.id]=0;$ctrl.centerToggleIconClass[item.id]='fa-plus';">
                <div class="col-md-12 bordered">
                  <div class="col-md-4">
                    <span style="cursor:pointer;" class="fix-left" ng-click="$ctrl.centerToggle(item.id)">
                      <i class="fa {{$ctrl.centerToggleIconClass[item.id]}}" uib-tooltip="Show/hide "></i>
                    </span>
                    <span>{{item.name}}</span>
                  </div>
                  <div class="col-md-4">
                    <span ng-if="item.type==='paid'">Gold Membership</span>
                    <span ng-if="item.type==='featured'">Platinum Membership</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-long-arrow-up"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-long-arrow-down"></i></span>
                  </div>
                </div>
                <div class="col-md-12" ng-show="$ctrl.productShow[item.id]" ng-init="$ctrl.sponsorshipShow[item.id]=0; $ctrl.sponsorshipToggleIconClass[item.id]='fa-plus'; $ctrl.stateShow[item.id]=0;">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer;" ng-click="$ctrl.sponsorshipToggle(item.id)"><i class="fa {{$ctrl.sponsorshipToggleIconClass[item.id]}}"></i> Sponsorship</span>
                    <!-- <div class="col-md-12">
                                        <span>California</span>
                                    </div>
                                    <div class="col-md-12 ">
                                        <span>Alcohol</span>
                                    </div> -->

                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>

                  </div>
                  <div class="col-md-2 text-center">
                    <div class="col-md-12">
                      <span><i class="fa fa-long-arrow-up" style="visibility:hidden;"></i></span>
                    </div>
                    <!-- <div class="col-md-12">
                                    <span><i class="fa fa-trash" ></i></span>
                                  </div>
                									<div class="col-md-12">
                                        <span><i class="fa fa-trash" ></i></span>
                                  </div> -->
                  </div>
                </div>
                <!-- state toggle -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.productShow[item.id]" ng-init="$ctrl.stateShow[item.id]=0; $ctrl.stateToggleIconClass[item.id]='fa-plus'">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer;margin-left:10px;" class="fix-left" ng-click="$ctrl.stateToggle(item.id)"><i class="fa {{$ctrl.stateToggleIconClass[item.id]}}" uib-tooltip="Show/hide " aria-hidden="true"></i> State</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>

                  </div>
                  <div class="col-md-2 text-center">
                    <!-- <div class="col-md-12">
                      <span><i class="fa fa-long-arrow-up" style="visibility:hidden;"></i></span>
                    </div>
                    <div class="col-md-12">
                      <span><i class="fa fa-trash"></i></span>
                    </div>
                    <div class="col-md-12">
                      <span><i class="fa fa-trash"></i></span>
                    </div> -->
                  </div>
                </div>
                <!-- States -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.stateShow[item.id] && $ctrl.productShow[item.id]" ng-repeat="state in item.sponsored_layouts.state">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer; margin-left:35px;font-size:13px;" class="fix-left"> {{state.name}}</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <!-- <span style="cursor:pointer; font-size:13px;" class="fix-left"> {{state.total_price}}$</span> -->
                    <span><i class="fa fa-pencil"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>

                <!-- City toggle -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.productShow[item.id]" ng-init="$ctrl.cityShow[item.id]=0;$ctrl.cityToggleIconClass[item.id]='fa-plus';">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer;margin-left:10px;" class="fix-left" ng-click="$ctrl.cityToggle(item.id)"><i class="fa {{$ctrl.cityToggleIconClass[item.id]}}" uib-tooltip="Show/hide " aria-hidden="true"></i> City</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                  </div>
                </div>
                <!-- Cities -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.cityShow[item.id] && $ctrl.productShow[item.id]" ng-repeat="city in item.sponsored_layouts.city">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer; margin-left:35px;font-size:13px;" class="fix-left"> {{city.name}}</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-pencil"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>

                <!-- County toggle -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.productShow[item.id]" ng-init="$ctrl.countyShow[item.id]=0; $ctrl.countyToggleIconClass[item.id]='fa-plus';">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer; margin-left:10px;" class="fix-left" ng-click="$ctrl.countyToggle(item.id)"><i class="fa {{$ctrl.countyToggleIconClass[item.id]}}" uib-tooltip="Show/hide " aria-hidden="true"></i> County</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                  </div>
                </div>
                <!-- Counties -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.countyShow[item.id] && $ctrl.productShow[item.id]" ng-repeat="county in item.sponsored_layouts.county">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span class="fix-left" style="cursor:pointer; margin-left:35px;font-size:13px;"> {{county.name}}</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-pencil"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>

                <!-- Categories toggle -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.productShow[item.id]" ng-init="$ctrl.categoryShow[item.id]=0; $ctrl.categoryToggleIconClass[item.id]='fa-plus';">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer;margin-left:10px;" class="fix-left" ng-click="$ctrl.categoryToggle(item.id)"><i class="fa {{$ctrl.categoryToggleIconClass[item.id]}}" uib-tooltip="Show/hide " aria-hidden="true"></i> Categories</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                  </div>
                </div>
                <!-- Categories -->
                <div class="col-md-12" ng-show="$ctrl.sponsorshipShow[item.id] && $ctrl.categoryShow[item.id] && $ctrl.productShow[item.id]" ng-repeat="category in item.sponsored_layouts.categories">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span class="fix-left" style="cursor:pointer; margin-left:35px;font-size:13px;"> {{category.name}}</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-pencil"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>

                <!-- Ads toggle -->
                <div class="col-md-12" ng-show="$ctrl.productShow[item.id]" ng-init="$ctrl.adsShow[item.id]=0;$ctrl.adsToggleIconClass[item.id]='fa-plus';">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span style="cursor:pointer;" class="fix-left" ng-click="$ctrl.adsToggle(item.id)"><i class="fa {{$ctrl.adsToggleIconClass[item.id]}}" uib-tooltip="Show/hide " aria-hidden="true"></i> Ads</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-plus" style="background: transparent;color: #fff;"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                  </div>
                </div>

                <!-- Ads -->
                <div class="col-md-12" ng-show="$ctrl.adsShow[item.id] && $ctrl.productShow[item.id]" ng-repeat="ads in item.banner_ads">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                    <span class="fix-left" style="cursor:pointer; margin-left:35px;font-size:13px; font-style: italic;">{{ads.name}}</span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-pencil"></i></span>
                  </div>
                  <div class="col-md-2 text-center">
                    <span><i class="fa fa-trash"></i></span>
                  </div>
                </div>

              </div>

                            <div class="col-md-12">

              <br>
              <br>
              <br>

              <br>
              <div class="test-center-footer">
                <div class="col-md-4">
                  <p class="font-normal"><a href="javascript:;" ng-click="$ctrl.goBack()">Back</a></p>
                </div>
                <div class="col-md-4">
                  <p class="font-normal" style="left:72%;"><a href="javascript:void(0)">Go to cart</a></p>
                </div>
                <div class="col-md-4">
                  <p class=""><a href="javascript:void(0)" class="ng-scope">Next</a></p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
