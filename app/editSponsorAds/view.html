<div class="middle_content_div">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="left_content">
                    <h1>
                        <label>Edit Sponsor Ad</label>
                    </h1>
                    <div class="row">
                        <form name="sponsorAdsForm" ng-controller="editSponsorAdsCtrl as $ctrl">
                            <input name="customertype" value="owner" type="hidden">
                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="title">Title: </label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input placeholder="Title" name="title" id="title" class="form-control required" type="text" ng-model="$ctrl.title">
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="name">Name: </label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input placeholder="Name" name="name" id="name" class="form-control required" type="text" ng-model="$ctrl.name">
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="upload_img">Upload Image</label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input name="image" id="image" class="span2 text_file center_image" file-model="$ctrl.image" type="file">
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="cpwd">Description</label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <textarea name="briefoverview" ng-model="$ctrl.description" class="form-control required" rows="2" cols="50" placeholder="Brief Overview"></textarea>

                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="cpwd">Website </label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input placeholder="website " id="website" name="website" class="form-control required" type="text" ng-model="$ctrl.website">
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="cpwd">Sponsor Ads </label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <select name="sponsor_ad_statencategory[]" id="sposnor_ad_cat" class="required multiselect" multiple="multiple" title="Select (Price in $)" ng-model="$ctrl.sponsored_pages">
                                            <optgroup label="category">
                                                <option value="50">Executive Treatment ($300)</option>
                                                <option value="51">Luxury Rehab Centers ($300)</option>
                                                <option value="52">Rehab for Men ($200)</option>
                                                <option value="53">Rehab for Women ($200)</option>
                                                <option value="54">Mature Adult Rehabs ($200)</option>
                                                <option value="55">Young Adult Rehabs ($200)</option>
                                                <option value="56">Teen / Adolescent Rehabs ($200)</option>
                                                <option value="57">LGBT Friendly Rehabs ($200)</option>
                                                <option value="58">12 Step Based Treatment Centers ($200)</option>
                                                <option value="59">Non 12 Step Rehab Centers ($200)</option>
                                                <option value="60">Faith Based Rehab Centers ($200)</option>
                                                <option value="61">Holistic Addiction Rehab Centers ($200)</option>
                                                <option value="62">Dual Diagnosis Rehab Centers ($200)</option>
                                                <option value="63">Rehabs on the Ocean ($200)</option>
                                                <option value="64">Lake Front Addiction Centers ($200)</option>
                                                <option value="65">Mountain Lodge Recovery Centers ($200)</option>
                                                <option value="66">Wilderness Camps ($200)</option>
                                                <option value="67">Residential Addiction Rehabs ($200)</option>
                                                <option value="68">On Site Detox ($200)</option>
                                                <option value="69">Rehabs with Aftercare Programs ($200)</option>
                                                <option value="70">Rehabs with One on One Counseling ($200)</option>
                                                <option value="71">Insurance Friendly Rehabs ($300)</option>
                                                <option value="72">Private Pay Rehab Centers ($300)</option>
                                                <option value="73">Financing Available ($200)</option>
                                                <option value="74">Scholarships Available ($200)</option>
                                                <option value="75">Alcohol Rehab Centers ($300)</option>
                                                <option value="76">Prescriptions Drug Rehabs ($300)</option>
                                                <option value="77">Opiate Addiction Centers ($200)</option>
                                                <option value="78">Crystal Meth Rehab Centers ($100)</option>
                                                <option value="79">Heroin Rehab Centers ($100)</option>
                                                <option value="80">Marijuana Rehab Centers ($100)</option>
                                                <option value="132">Outpatient Treatment Centers ($200)</option>
                                                <option value="133">Sober Livings / Transitional Living ($200)</option>
                                            </optgroup>
                                            <optgroup label="state">

                                            </optgroup>
                                        </select>

                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <label for="text"> Payment Amount</label>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <input placeholder="Payment Amount" id="payment_amount" name="payment_amount" class="form-control required" type="number" ng-model="$ctrl.payment_amount">
                                    </div>
                                </div>

                                <div class="text-right col-md-12 col-sm-12 col-xs-12 col-lg-12 main_wrap_form_inner_sub sub">
                                    <input class="btn btn-primary modal_btn btn_size pull-left" value="Submit" ng-click="$ctrl.submit()" id="submit" type="button">
                                    <span ng-show="$ctrl.success_msg">Updated </span>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 main_wrap_form_inner_sub">
                                    <div class="company_adds">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
