<div ng-if="$ctrl.sliders && $ctrl.sliders.length > 0">
  <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
    <div uib-slide ng-repeat="slide in $ctrl.sliders track by $index" index="$index">
      <img ng-src="{{slide.content_url}}" style="margin:auto;">
      <div class="inner_slider_div">
        <h1>{{slide.heading}}</h1>
        <p>{{slide.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
      <div class="left_content">
        <!-- Welcome Section -->
        <welcome></welcome>
        <!-- Featured Treatment Center Section -->
        <featured-treatment-center></featured-treatment-center>
        <!-- Search By State Section -->
        <search-by-state></search-by-state>
        <!-- footer ad -->
        <footer-ad></footer-ad>
      </div>
    </div>
    <side-panel></side-panel>
  </div>
</div>
