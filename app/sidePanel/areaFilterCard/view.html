<div ng-show="$ctrl.display" class="side-card">
  <card-heading>{{ $ctrl.stateName }}</card-heading>
  <ul class="list-unstyled">
    <li>
      <label><a href class="area-filter-link state-full-name" ng-class="$ctrl.stateLinkClass" ng-click="$ctrl.goToState()">{{ $ctrl.fullName }}</a></label>
    </li>
    <li>
      <label><a href class="area-filter-link" ng-click="$ctrl.goToCities()">View All Cities</a></label>
    </li>
    <li>
      <label><a href class="area-filter-link" ng-click="$ctrl.goToCounties()">View All Counties</a></label>
    </li>
  </ul>
</div>
